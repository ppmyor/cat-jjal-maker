<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Í≥†ÏñëÏù¥ Í∞ÄÎùºÏÇ¨ÎåÄ</title>
    </head>
    <style>
        body {
            text-align: center;
        }
        .main-card button {
            position: relative;
            left: -45px;
            bottom: 15px;
        }
        .favorites {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    </style>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            const jsonLocalStorage = {
                setItem: (key, value) => {
                    localStorage.setItem(key, JSON.stringify(value));
                },
                getItem: (key) => {
                    return JSON.parse(localStorage.getItem(key));
                },
            };

            const fetchCat = async (text) => {
                const OPEN_API_DOMAIN = "https://cataas.com";
                const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
                const responseJson = await response.json();
                return `${OPEN_API_DOMAIN}/${responseJson.url}`;
            };

            const Title = (props) => <h1>{props.children}</h1>;

            const Form = ({ updateMainCat }) => {
                const includesHangul = (text) => /[„Ñ±-„Öé|„Öè-„Ö£|Í∞Ä-Ìû£]/i.test(text);
                const [value, setValue] = React.useState("");
                const [errorMessage, setErrorMessage] = React.useState("");

                function handleInputChange(e) {
                    const userValue = e.target.value;
                    setErrorMessage("");
                    if (includesHangul(userValue)) {
                        setErrorMessage("ÌïúÍ∏ÄÏùÄ ÏûÖÎ†•Ìï† Ïàò ÏóÜÏäµÎãàÎã§.");
                    }
                    setValue(userValue.toUpperCase());
                }

                const handleFormSubmit = (e) => {
                    e.preventDefault();
                    setErrorMessage("");

                    if (value === "") {
                        setErrorMessage("Îπà Í∞íÏúºÎ°ú ÎßåÎì§ Ïàò ÏóÜÏäµÎãàÎã§.");
                        return;
                    }
                    updateMainCat(value);
                };

                return (
                    <form onSubmit={handleFormSubmit}>
                        <input
                            type="text"
                            name="name"
                            placeholder="ÏòÅÏñ¥ ÎåÄÏÇ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"
                            value={value}
                            onChange={handleInputChange}
                        />
                        <button type="submit">ÏÉùÏÑ±</button>
                        <p style={{ color: "red" }}>{errorMessage}</p>
                    </form>
                );
            };

            const MainCard = ({ img, onHeartClick }) => {
                return (
                    <div className="main-card">
                        <img src={img} alt="Í≥†ÏñëÏù¥" width="400" />
                        <button onClick={onHeartClick}>ü§ç</button>
                    </div>
                );
            };

            function CatItem(props) {
                return (
                    <li>
                        <img src={props.img} style={{ width: "150px" }} />
                    </li>
                );
            }

            function Favorites({ favorites }) {
                return (
                    <ul className="favorites">
                        {favorites.map((cat) => (
                            <CatItem img={cat} key={cat} />
                        ))}
                    </ul>
                );
            }

            const App = () => {
                const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
                const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
                const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

                const [counter, setCounter] = React.useState(jsonLocalStorage.getItem("counter"));
                const [mainCat, setMainCat] = React.useState(CAT1);
                const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem("favorites") || []);

                async function updateMainCat(value) {
                    const newCat = await fetchCat(value);

                    setMainCat(newCat);
                    const nextCounter = counter + 1;
                    setCounter(nextCounter);
                    jsonLocalStorage.setItem("counter", nextCounter);
                }

                function handleHeartClick() {
                    const nextFavorites = [...favorites, mainCat];
                    setFavorites(nextFavorites);
                    jsonLocalStorage.setItem("favorites", nextFavorites);
                }

                return (
                    <div>
                        <Title>{counter}Î≤àÏß∏ Í≥†ÏñëÏù¥ Í∞ÄÎùºÏÇ¨ÎåÄ</Title>
                        <Form updateMainCat={updateMainCat} />
                        <MainCard img={mainCat} onHeartClick={handleHeartClick} />
                        <Favorites favorites={favorites} />
                    </div>
                );
            };

            const draw = document.querySelector("#app");
            ReactDOM.render(<App />, draw);
        </script>
    </body>
</html>
